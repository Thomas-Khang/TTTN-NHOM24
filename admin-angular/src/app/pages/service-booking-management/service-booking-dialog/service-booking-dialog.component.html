<h1 mat-dialog-title>{{ booking._id ? 'Chỉnh Sửa Đặt Chỗ' : 'Thêm Đặt Chỗ' }}</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>ID Người Dùng</mat-label>
    <input matInput [(ngModel)]="booking.userId" required>
    <mat-error *ngIf="!booking.userId">ID Người Dùng là bắt buộc.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>ID Dịch Vụ</mat-label>
    <input matInput [(ngModel)]="booking.serviceId" required>
    <mat-error *ngIf="!booking.serviceId">ID Dịch Vụ là bắt buộc.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Ngày Đặt</mat-label>
    <input matInput [(ngModel)]="booking.bookingDate" [matDatepicker]="picker" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="!booking.bookingDate">Ngày Đặt là bắt buộc.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Thời Gian Đặt (giờ)</mat-label>
    <input matInput type="number" [(ngModel)]="booking.bookingTime" required min="1">
    <mat-error *ngIf="booking.bookingTime < 1">Thời gian đặt phải lớn hơn 0.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Ngày Hết Hạn</mat-label>
    <input matInput [(ngModel)]="booking.expiryDate" [matDatepicker]="expiryPicker" required>
    <mat-datepicker-toggle matSuffix [for]="expiryPicker"></mat-datepicker-toggle>
    <mat-datepicker #expiryPicker></mat-datepicker>
    <mat-error *ngIf="!booking.expiryDate">Ngày Hết Hạn là bắt buộc.</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Hủy</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="!booking.userId || !booking.serviceId || !booking.bookingDate || !booking.bookingTime || !booking.expiryDate">Lưu</button>
</div>
