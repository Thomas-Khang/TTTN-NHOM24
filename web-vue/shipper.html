<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao hàng</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Giao hàng nhanh</h1>
    </header>
    
    <main>
        <div class="input-container">
            <label for="pickup">Lấy hàng</label>
            <input type="text" id="pickup" placeholder="Nhập địa chỉ lấy hàng">
        </div>
        
        <div class="input-container">
            <label for="delivery">Giao hàng</label>
            <input type="text" id="delivery" placeholder="Nhập địa chỉ giao hàng">
        </div>

        <div id="map"></div>

        <div class="input-container">
            <label for="note">Ghi chú</label>
            <textarea id="note" placeholder="Nhập ghi chú..."></textarea>
        </div>

        <button id="continue">Tiếp tục</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
